<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groups - CommunityConnect</title>
  <link rel="stylesheet" href="Home.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="images/logo_2_Unity.png" alt="CommunityConnect Logo">
    </div>
    <div class="nav-links">
      <a href="#" id="themeToggle"><i class="fa-solid fa-moon"></i> Theme</a>
      <a href="#">Settings</a>
      <a href="#">Log Out</a>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <!-- SIDEBAR -->
    <aside class="left-sidebar">
      <div class="nav-card">
        <a href="Home.html" class="nav-item"><i class="fa-solid fa-house"></i>&nbsp;&nbsp;&nbsp; Home</a>
        <a href="Groups.html" class="nav-item active"><i class="fa-solid fa-users"></i>&nbsp;&nbsp;&nbsp; Groups</a>
        <a href="Events.html" class="nav-item"><i class="fa-solid fa-calendar-days"></i>&nbsp;&nbsp;&nbsp; Events</a>
        <a href="Profile.html" class="nav-item"><i class="fa-solid fa-user"></i>&nbsp;&nbsp;&nbsp; Profile</a>
        <a href="Settings.html" class="nav-item"><i class="fa-solid fa-gear"></i>&nbsp;&nbsp;&nbsp; Settings</a>
      </div>
    </aside>

    <!-- MAIN SECTION -->
    <section class="feed">
      <h1>Community Groups</h1>
      <p>Explore and manage your local groups or create a new one.</p>

      <!-- GROUP FORM -->
      <div class="composer" style="margin-top: 1.5rem;">
        <input 
          type="text" 
          id="groupName" 
          placeholder="Enter group name..." 
          style="flex:1; border:1px solid #ccc; border-radius:8px; padding:0.5rem;"
        >
        <input 
          type="text" 
          id="groupImage" 
          placeholder="Image URL (optional)" 
          style="flex:1; border:1px solid #ccc; border-radius:8px; padding:0.5rem;"
        >
        <button id="addGroupBtn"><i class="fa-solid fa-plus"></i> Add Group</button>
      </div>

      <!-- GROUP GRID -->
      <div class="card" style="margin-top: 2rem;">
        <h3>Your Groups</h3>
        <div id="groupGrid" class="group-grid">
          <div class="group">
            <img src="images/post_1.jpg" alt="Group 1">
            <p>Garden Club</p>
          </div>
          <div class="group">
            <img src="images/volunteer.jpg" alt="Group 2">
            <p>Volunteers</p>
          </div>
          <div class="group">
            <img src="images/pie.png" alt="Group 3">
            <p>Baking Club</p>
          </div>
          <div class="group">
            <img src="images/megaphone_ic.png" alt="Group 4">
            <p>Neighborhood Watch</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- INLINE PAGE SCRIPT -->
  <script>
    // =============== ADD NEW GROUP ===============
    const addGroupBtn = document.getElementById("addGroupBtn");
    const groupName = document.getElementById("groupName");
    const groupImage = document.getElementById("groupImage");
    const groupGrid = document.getElementById("groupGrid");

    if (addGroupBtn) {
      addGroupBtn.addEventListener("click", () => {
        const name = groupName.value.trim();
        const imgUrl = groupImage.value.trim() || "images/logo_1_Unity.png";

        if (name === "") {
          alert("Please enter a group name!");
          return;
        }

        // Create new group card
        const newGroup = document.createElement("div");
        newGroup.classList.add("group");
        newGroup.innerHTML = `
          <img src="${imgUrl}" alt="Group">
          <p>${name}</p>
        `;

        groupGrid.appendChild(newGroup);

        // Clear inputs
        groupName.value = "";
        groupImage.value = "";
      });
    }
  </script>
</body>
</html>
