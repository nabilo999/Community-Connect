<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - CommunityConnect</title>
  <link rel="stylesheet" href="Home.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="images/logo_2_Unity.png" alt="CommunityConnect Logo">
    </div>
    <div class="nav-links">
      <a href="#" id="themeToggle"><i class="fa-solid fa-moon"></i> Theme</a>
      <a href="#">Settings</a>
      <a href="#">Log Out</a>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <!-- SIDEBAR -->
    <aside class="left-sidebar">
      <div class="nav-card">
        <a href="Home.html" class="nav-item"><i class="fa-solid fa-house"></i>&nbsp;&nbsp;&nbsp; Home</a>
        <a href="Groups.html" class="nav-item"><i class="fa-solid fa-users"></i>&nbsp;&nbsp;&nbsp; Groups</a>
        <a href="Events.html" class="nav-item"><i class="fa-solid fa-calendar-days"></i>&nbsp;&nbsp;&nbsp; Events</a>
        <a href="Profile.html" class="nav-item active"><i class="fa-solid fa-user"></i>&nbsp;&nbsp;&nbsp; Profile</a>
        <a href="Settings.html" class="nav-item"><i class="fa-solid fa-gear"></i>&nbsp;&nbsp;&nbsp; Settings</a>
      </div>
    </aside>

    <!-- PROFILE SECTION -->
    <section class="feed">
      <h1>My Profile</h1>
      <p>View and update your personal information below.</p>

      <!-- PROFILE CARD -->
      <div class="card" style="max-width:600px; margin-top:2rem;">
        <div style="text-align:center;">
          <img id="profilePic" src="images/pfp_1.png" alt="Profile Picture" style="width:120px; height:120px; border-radius:50%; object-fit:cover;">
          <br><br>
          <input type="file" id="uploadPic" accept="image/*" style="display:none;">
          <button id="changePicBtn"><i class="fa-solid fa-camera"></i> Change Picture</button>
        </div>

        <div style="margin-top:1.5rem;">
          <label><strong>Full Name:</strong></label>
          <input type="text" id="profileName" value="Maria Garcia" style="width:100%; padding:0.5rem; margin-top:0.3rem; border-radius:8px; border:1px solid #ccc;">

          <label style="margin-top:1rem;"><strong>Email:</strong></label>
          <input type="email" id="profileEmail" value="maria.garcia@email.com" style="width:100%; padding:0.5rem; margin-top:0.3rem; border-radius:8px; border:1px solid #ccc;">

          <label style="margin-top:1rem;"><strong>Bio:</strong></label>
          <textarea id="profileBio" rows="3" style="width:100%; padding:0.5rem; border-radius:8px; border:1px solid #ccc;">Community organizer and coffee enthusiast â˜•ðŸŒ±</textarea>

          <br><br>
          <button id="saveProfileBtn"><i class="fa-solid fa-floppy-disk"></i> Save Changes</button>
        </div>
      </div>

      <!-- CONFIRMATION MESSAGE -->
      <p id="saveMessage" style="margin-top:1rem; color:#4cab74; display:none;">
        âœ… Profile updated successfully!
      </p>
    </section>
  </main>

  <!-- INLINE PAGE SCRIPT -->
  <script>
    // ==============================
    // 1. Change Profile Picture
    // ==============================
    const changePicBtn = document.getElementById("changePicBtn");
    const uploadPic = document.getElementById("uploadPic");
    const profilePic = document.getElementById("profilePic");

    changePicBtn.addEventListener("click", () => {
      uploadPic.click();
    });

    uploadPic.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          profilePic.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // ==============================
    // 2. Save Profile Info
    // ==============================
    const saveBtn = document.getElementById("saveProfileBtn");
    const saveMessage = document.getElementById("saveMessage");

    saveBtn.addEventListener("click", () => {
      saveMessage.style.display = "block";
      setTimeout(() => (saveMessage.style.display = "none"), 2000);
    });
  </script>
</body>
</html>
